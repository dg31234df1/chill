syntax = "proto3";
package milvus.proto.internal;
option go_package = "github.com/zilliztech/milvus-distributed/internal/proto/internalpb2";

import "common.proto";

enum MsgType {
  kNone = 0;
  /* Definition Requests: collection */
  kCreateCollection = 100;
  kDropCollection = 101;
  kHasCollection = 102;
  kDescribeCollection = 103;
  kShowCollections = 104;
  kGetSysConfigs = 105;

  /* Definition Requests: partition */
  kCreatePartition = 200;
  kDropPartition = 201;
  kHasPartition = 202;
  kDescribePartition = 203;
  kShowPartitions = 204;

  /* Definition Requests: Index */
  kCreateIndex = 300;
  kDescribeIndex = 301;
  kDescribeIndexProgress = 302;

  /* Manipulation Requests */
  kInsert = 400;
  kDelete = 401;
  kFlush = 402;

  /* Query */
  kSearch = 500;
  kSearchResult = 501;

  /* System Control */
  kTimeTick = 1200;
  kQueryNodeStats = 1201;
  kLoadIndex = 1202;

}


enum StateCode {
  INITIALIZING = 0;
  HEALTHY = 1;
  ABNORMAL = 2;
}


message NodeStates {
  int64  nodeID = 1;
  string role = 2;
  StateCode state_code = 3;
  repeated common.KeyValuePair extra_info = 4;
}

message ServiceStates {
  StateCode state_code = 1;
  repeated NodeStates node_states = 2;
  repeated common.KeyValuePair extra_info = 3;
}

message  NodeInfo {
  common.Address address = 1;
  string role = 2;
}

message InitParams {
  int64 nodeID = 1;
  repeated common.KeyValuePair start_params = 2;
}

message StringList {
  repeated string values = 2;
}

message MsgBase {
  MsgType msg_type = 1;
  int64  reqID = 2;
  uint64 timestamp = 3;
  int64 sourceID = 4;
}

message TimeTickMsg {
  MsgBase base = 1;
}

