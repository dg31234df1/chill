apiVersion: v1
kind: Pod
metadata:
  labels:
    app: milvus-e2e
    task: milvus-e2e-pytest
  namespace: milvus-ci
spec:
  enableServiceLinks: false
  containers: 
  - name: pytest
    image: harbor.milvus.io/dockerhub/milvusdb/pytest:20230731-c0d2433
    resources:
      limits:
        cpu: "6"
        memory: 12Gi
      requests:
        cpu: "0.5"
        memory: 5Gi
    volumeMounts:
    - mountPath: /ci-logs
      name: ci-logs
  volumes:
  - name: ci-logs
    nfs:
      path: /ci-logs
      server: 172.16.70.239