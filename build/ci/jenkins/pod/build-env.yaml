apiVersion: v1
kind: Pod
metadata:
  name: build-env
  labels:
    app: milvus-distributed
    componet: build-env
spec:
  containers:
  - name: build-env
    image: milvusdb/milvus-distributed-dev:amd64-ubuntu18.04-20210317-075153
    env:
    - name: OS_NAME
      value: "ubuntu18.04"
    - name: BUILD_ENV_IMAGE_ID
      value: "667cb91a031ac26ce136564889e35155357b0b7ac1435f63cc3611a8b3512536"
    securityContext:
       runAsUser: 1000
       runAsGroup: 1000
    tty: true
    resources:
      limits:
        memory: "16Gi"
        cpu: "8.0"
      requests:
        memory: "8Gi"
        cpu: "4.0"
  - name: etcd
    image: quay.io/coreos/etcd:v3.4.13
    env:
    - name: ETCD_LISTEN_CLIENT_URLS
      value: "http://0.0.0.0:2379"
    - name: ETCD_ADVERTISE_CLIENT_URLS
      value: "http://0.0.0.0:2379"
    ports:
    - containerPort: 2379
      name: etcd
  - name: pulsar
    image: apachepulsar/pulsar:2.6.1
    ports:
    - containerPort: 6650
      name: pulsar
    command: ["bin/pulsar", "standalone"]
