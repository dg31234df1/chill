apiVersion: v1
kind: Pod
metadata:
  labels:
    app: publish
    componet: docker
spec:
  containers:
  - name: publish-images
    image: registry.zilliz.com/library/dind-compose:v0.1
    imagePullPolicy: Always
    securityContext:
      privileged: true
    resources:
      limits:
        memory: "8Gi"
        cpu: "2"
      requests:
        memory: "2Gi"
        cpu: "1"
    volumeMounts:
    - name: docker-graph-storage
      mountPath: /var/lib/docker
  volumes:
    - name: docker-graph-storage
      emptyDir: {}
  tolerations:
  - key: dedicated
    operator: Equal
    value: milvus
    effect: NoSchedule
