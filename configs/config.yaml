master:
  address: localhost
  port: 53100
  pulsarmoniterinterval: 1
  pulsartopic: "monitor-topic"
  defaultSizePerRecord: 1024
  minimumAssignSize: 1048576
  segmentThreshold: 536870912
  segmentExpireDuration: 2000
  proxyidlist: [0]
  querynodenum: 1
  writenodenum: 1
  statsChannels: "statistic"

etcd:
  address: localhost
  port: 2379
  rootpath: by-dev
  segthreshold: 10000

timesync:
  interval: 400

storage:
  driver: TIKV
  address: localhost
  port: 2379
  accesskey:
  secretkey:

pulsar:
  authentication: false
  user: user-default
  token: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJKb2UifQ.ipevRNuRP6HflG8cFKnmUPtypruRC4fb1DWtoLL62SY
  address: localhost
  port: 6650
  topicnum: 128

reader:
  clientid: 0
  stopflag: -1
  readerqueuesize: 10000
  searchchansize: 10000
  key2segchansize: 10000
  topicstart: 0
  topicend: 128

writer:
  clientid: 0
  stopflag: -2
  readerqueuesize: 10000
  searchbyidchansize: 10000
  parallelism: 100
  topicstart: 0
  topicend: 128
  bucket: "zilliz-hz"

proxy:
  timezone: UTC+8
  proxy_id: 1
  numReaderNodes: 2
  tsoSaveInterval: 200
  timeTickInterval: 200

  pulsarTopics:
    readerTopicPrefix: "milvusReader"
    numReaderTopics: 2
    deleteTopic: "milvusDeleter"
    queryTopic: "milvusQuery"
    resultTopic: "milvusResult"
    resultGroup: "milvusResultGroup"
    timeTickTopic: "milvusTimeTick"

  network:
    address: 0.0.0.0
    port: 19530

  logs:
    level: debug
    trace.enable: true
    path: /tmp/logs
    max_log_file_size: 1024MB
    log_rotate_num: 0

  storage:
    path: /var/lib/milvus
    auto_flush_interval: 1
