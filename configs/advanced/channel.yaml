msgChannel:
  # channel name generation rule: ${namePrefix}-${ChannelIdx}
  chanNamePrefix:
    dataDefinition: "data-definition"
    insert: "insert"
    delete: "delete"
    search: "search"
    searchResult: "searchResult"
    k2s: "k2s"
    proxyTimeTick: "proxyTimeTick"
    writeNodeTimeTick: "writeNodeTimeTick"
    # old name: statsChannels: "statistic"
    queryNodeStats: "query-node-stats"
    # cmd for loadIndex, flush, etc...
    cmd: "cmd"

  # sub name generation rule: ${subNamePrefix}-${NodeID}
  subNamePrefix:
    masterSubNamePrefix: "master"
    proxySubNamePrefix: "proxy"
    queryNodeSubNamePrefix: "queryNode"
    writeNodeSubNamePrefix: "writeNode"

  # default channel range [0, 1)
  channelRange:
    insert: [0, 2]
    delete: [0, 1]
    dataDefinition: [0,1]
    k2s: [0, 1]
    search: [0, 1]
    searchResult: [0, 1]
