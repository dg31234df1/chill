master:
    address: localhost
    port: 6000

etcd:
  address: localhost
  port: 2379
  rootpath: suvlim
  segthreshold: 10000

timesync: 
  interval: 10

storage:
  driver: MinIO
  address: localhost
  port: 0
  accesskey: ab
  secretkey:  dd

pulsar:
  address: localhost
  port: 6650

proxy:
  timezone: UTC+8
  query_node_num: 1

  network:
    address: 0.0.0.0
    port: 19530

  logs:
    level: debug
    trace.enable: true
    path: /tmp/logs
    max_log_file_size: 1024MB
    log_rotate_num: 0

  storage:
    path: /var/lib/milvus
    auto_flush_interval: 1
