master:
  adress: localhost
  port: 53100
  pulsarmoniterinterval: 1
  pulsartopic: "monitor-topic"
  segmentthreshole: 10000

etcd:
  address: localhost
  port: 12379
  rootpath: by-dev
  segthreshold: 10000

timesync: 
  interval: 400

storage:
  driver: TIKV
  address: localhost
  port: 0
  accesskey: ab
  secretkey:  dd

pulsar:
  address: localhost
  port: 6650
  topicnum: 128
  nodenum: 1

reader:
  clientid: 1
  stopflag: -1
  readerqueuesize: 1024
  searchchansize: 10000
  key2segchansize: 10000
  inserttopicstart: 0
  inserttopicend: 128

writer:
  clientid: 1
  stopflag: -2
  readerqueuesize: 1024
  searchbyidchansize: 10000
  insertopicstart: 0
  inserttopicend: 128

proxy:
  timezone: UTC+8
  query_node_num: 1

  network:
    address: 0.0.0.0
    port: 19530

  logs:
    level: debug
    trace.enable: true
    path: /tmp/logs
    max_log_file_size: 1024MB
    log_rotate_num: 0

  storage:
    path: /var/lib/milvus
    auto_flush_interval: 1
